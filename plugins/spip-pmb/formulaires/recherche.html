<div class="formulaire_spip formulaire_recherche" id="formulaire_recherche">
<form action="[(#ENV{action})]" method="get">
	<div>
	      [(#ENV{action}|form_hidden)]
	      [<input type="hidden" name="lang" value="(#ENV{lang})" />]
	      <input type="hidden" id="look_ALL" name="look_ALL" value="1" />
		
	</div>
	<fieldset>
	    <ul>
		<li><input type='checkbox' name='look_PMB' id='look_PMB' value='1' checked='checked' /><label for='look_PMB' style="display: inline;"> <:pmb:recherche_catalogue:> </label>

			<label for="recherche" style="display: none;"><:info_rechercher_02:></label>
			<input type="text" class="text" size="10" name="recherche" id="recherche" style="border: 1px solid #ccc;"[ value="(#ENV{recherche})"] accesskey="4" />
			<input type="submit" class="submit" value="Ok" />
		</li>
		<li class="recherche-avancee">
			<a href="[(#URL_PAGE{recherche}|parametre_url{look_ALL,1})]"><:pmb:recherche_avancee:> +</a>

	     </ul>
	</fieldset>
